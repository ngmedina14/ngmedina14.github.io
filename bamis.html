<body>
  <div class="container-fluid bg-cover-image p-0">

      crossorigin="anonymous"></script>

    <script>
      var app = document.getElementById('typewriter-cover');

      var typewriter = new Typewriter(app, {
        loop: true
      });

      typewriter.typeString('<span class="fs-1">Barangay !</span>')
        .pauseFor(2500)
        .deleteAll()
        .typeString('<span class="fs-1">City !</span> ')
        .pauseFor(2500)
        .start();
    </script>
